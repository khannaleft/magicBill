    <style>
      @media print {
        body {
            background: white !important; /* Ensure a white background for printing */
        }
        .print-hidden {
          display: none !important;
        }

        /* Reset the main layout grid for printing */
        main.grid {
            display: block !important;
        }
        
        /* Make the invoice preview take up the full page */
        #invoice-preview-wrapper {
            position: static !important; /* Override sticky positioning */
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Reset the styling on the invoice container itself */
        .invoice-preview-container {
            padding: 0 !important;
            margin: 0 !important;
            box-shadow: none !important;
            border: none !important;
            height: auto !important; /* Allow the container to grow with its content */
            border-radius: 0 !important;
        }

        /* This is the key fix: make the scrollable area expand to show all content */
        .invoice-scroll-area {
            overflow: visible !important;
            height: auto !important;
        }
      }
    </style>
